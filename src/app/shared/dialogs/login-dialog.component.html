<h3 mat-dialog-title>Login</h3>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="userName" matInput placeholder="Usuario" type="text"/>
    <button (click)="userName=undefined" *ngIf="userName" aria-label="Clear" cdkFocusInitial mat-button mat-icon-button
            matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="password" matInput placeholder="ContraseÃ±a" type="password"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="login()" mat-button>Enviar</button>
</mat-dialog-actions>
