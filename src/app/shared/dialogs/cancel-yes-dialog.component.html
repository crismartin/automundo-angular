<h1 mat-dialog-title>
  <mat-icon color="warn">warning</mat-icon>
  {{title}}
</h1>
<mat-dialog-content>
  <h3>{{text}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close mat-raised-button>Cancelar</button>
  <button [mat-dialog-close]="true" color="primary" mat-raised-button>Confirmar</button>
</mat-dialog-actions>
