<mat-card class="filter-card">
  <mat-card-content>
    <mat-label><strong>Filtros: </strong></mat-label>
    <mat-form-field>
      <mat-label>Número identificación</mat-label>
      <input [(ngModel)]="technicianSearch.identificationId" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input [(ngModel)]="technicianSearch.name" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Primer apellido</mat-label>
      <input [(ngModel)]="technicianSearch.surName" matInput>
    </mat-form-field>
    <mat-slide-toggle [(ngModel)]="technicianSearch.active">Activos</mat-slide-toggle>
    <button (click)="search()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>

<app-crud (update)="update($event)" [data]="technicians"
          [createAction]="false" [readAction]="false" [deleteAction]="false" [title]="title"></app-crud>

<div class="create-technician-button-container">
  <button (click)="newTechnician()" mat-fab color="warn">
    <mat-icon>add</mat-icon>
  </button>
</div>
